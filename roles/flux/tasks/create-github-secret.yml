- name: Create K8S secret
  community.kubernetes.k8s:
    apply: yes
    definition:
      apiVersion: v1
      kind: Secret
      type: Opaque
      metadata:
        name: flux-ssh
        namespace: flux
      data:
        identity: "{{ item }}"
  with_file:
    - "{{ git_ssh_private_key_path }}"
  no_log: true
