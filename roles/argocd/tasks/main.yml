- name: Install ArgoCD
  community.kubernetes.helm:
    name: argo-cd
    chart_ref: argo/argo-cd
    release_namespace: argo-cd
    wait: yes
    atomic: yes
    wait_timeout: 5m
    values:
      server:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
          hosts:
            - argocd.kube.local.io
          tls:
            - secretName: argocd-tls
              hosts:
                - argocd.kube.local.io
  register: argocd
