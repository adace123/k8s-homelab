- name: Bootstrap cluster
  hosts: master
  vars:
    update_k3s: no # Update k3s to latest version
  environment:
    KUBECONFIG: "{{ playbook_dir }}/kubeconfig.k3s"
  tasks:
    - name: Check if k3s is running
      command: pgrep k3s
      ignore_errors: yes
      register: k3s_running

    - name: Bootstrap cluster
      import_tasks: "{{ playbook_dir }}/roles/bootstrap/tasks/main.yml"
      become: yes
      when: k3s_running.failed or update_k3s

- name: Setup Helm installs
  hosts: localhost
  environment:
    KUBECONFIG: "{{ playbook_dir }}/kubeconfig.k3s"
  vars:
    git_repo_url: https://github.com/adace123/k8s-homelab.git
    git_ssh_private_key_name: github
    skip_brew_installs: false
    recreate_tls_cert: false
    k8s_dns_domain: k8s.homelab
  tasks:
    - name: Install required Brew packages
      community.general.homebrew:
        name: "{{ item }}"
        state: present
      with_items:
        - kubectl
        - helm
        - kubectx
        - argocd
      when: "not skip_brew_installs"

    - name: Install required pip packages
      pip:
        name: PyYaml

    - name: Add Helm repos
      community.kubernetes.helm_repository:
        name: "{{ item.name }}"
        repo_url: "{{ item.url }}"
      with_items:
        - {'name': 'stable', 'url': 'https://charts.helm.sh/stable'}
        - {'name': 'argo', 'url': 'https://argoproj.github.io/argo-helm'}
        - {'name': 'traefik', 'url': 'https://helm.traefik.io/traefik'}
        - {'name': 'coredns', 'url': 'https://coredns.github.io/helm'}
        - {'name': 'jetstack', 'url': 'https://charts.jetstack.io'}

    # - name: Install Traefik
    #   include_role:
    #     name: traefik

    # - name: Setup CoreDNS
    #   include_role:
    #     name: coredns

    # - name: Cert Manager
    #   include_role:
    #     name: cert-manager

    - name: Install ArgoCD
      include_role:
        name: argocd
